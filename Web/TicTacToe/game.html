<!DOCTYPE html> 
<html lang="en">

<head>
    <link href="game.css" type="text/css" rel="stylesheet">
    <script src="game.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <title>Game</title>
    <meta charset="utf-8">
</head>

<body>
    <div id="titleDiv">
        <p id="titleParagraph">Tic-Tac-Toe</p>
    </div>
    <div id="gameDiv">
        <div id="buttonDiv">
            <button id="gameButton0" class="gameButtonClass" type="button" disabled></button>
            <button id="gameButton1" class="gameButtonClass" type="button" disabled></button>
            <button id="gameButton2" class="gameButtonClass" type="button" disabled></button>
            
            <button id="gameButton3" class="gameButtonClass" type="button" disabled></button>
            <button id="gameButton4" class="gameButtonClass" type="button" disabled></button>
            <button id="gameButton5" class="gameButtonClass" type="button" disabled></button>
            
            <button id="gameButton6" class="gameButtonClass" type="button" disabled></button>
            <button id="gameButton7" class="gameButtonClass" type="button" disabled></button>
            <button id="gameButton8" class="gameButtonClass" type="button" disabled></button> 
        </div>
    </div>
    <div id="turnDiv">
        <p id="turnParagraph">The game is yet to start.</p>
    </div>
    <div id="inputDiv">
        <p id="inputParagraph">User: </p>
        <form id="inputForm">
            <input id="inputBox" type="text" name="user">
            <button id="inputButton" type="button">Choose Username</button>
        </form>
    </div>
    <div id="outputDiv">
    </div>
</body>
